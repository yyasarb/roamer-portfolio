      <script>
          document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('longVideo');
            function setFallbackImage() {
              const selectedSource = video.querySelector('source[src="' + video.currentSrc + '"]');
              if (selectedSource) {
                if (selectedSource.getAttribute('media')?.includes('min-aspect-ratio')) {
                  video.poster = "https://cdn.prod.website-files.com/671ba2b39498accb747453ca/67b4a5d72265d9787b3414cb_2Kfallback2.jpg";
                } else {
                  video.poster = "https://cdn.prod.website-files.com/671ba2b39498accb747453ca/67b4a5d70f36d601144620ba_verticalFallback2.jpg";
                }
              }
            }
            video.addEventListener('loadedmetadata', setFallbackImage);
            // Mobil cihazları algıla ve dikey video kullan
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            let selectedSource;
            if (isMobile) {
              selectedSource = video.querySelector('source[media*="max-aspect-ratio"]');
            } else {
              selectedSource = video.querySelector('source[media*="min-aspect-ratio"]');
            }
            if (selectedSource) {
              video.src = selectedSource.src;
            }
            video.play();
          });
        </script>
